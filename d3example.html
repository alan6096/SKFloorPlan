<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3.js Polygon Editor with Bootstrap Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="500" height="500"></svg>

    <!-- Modal -->
    <div class="modal fade" id="polygonModal" tabindex="-1" role="dialog" aria-labelledby="polygonModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="polygonModalLabel">Edit Polygon Label</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="polygonLabel">Polygon Label:</label>
                <input type="text" class="form-control" id="polygonLabel" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="savePolygonLabel">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const svg = d3.select("svg");
      const polygon = svg.append("polygon").attr("points", "0,0 0,100 100,100 100,0");

      polygon.attr("fill", "none").attr("stroke", "black").attr("stroke-width", 2);

      polygon.on("click", function () {
        $("#polygonModal").modal("show");
      });

      $("#savePolygonLabel").on("click", function () {
        const polygonLabel = $("#polygonLabel").val();
        console.log("Polygon label: " + polygonLabel);
        $("#polygonModal").modal("hide");
      });

      polygon.call(d3.drag().on("drag", function () {
        const x = d3.event.x;
        const y = d3.event.y;
        polygon.attr("points", `${x},${y} ${x},${y + 100} ${x + 100},${y + 100} ${x + 100},${y}`);
      }));
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
